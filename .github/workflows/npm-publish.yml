# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run : echo "$GITHUB_REF"
      - name: Set package version to environment variable
        run: echo ::set-env name=PACKAGE_VERSION::$(expr match "$GITHUB_REF" 'refs/tags/\([v0-9.]*\)')
      - name: config npm package version
        working-directory: ./packages/contract
        run: npm version $PACKAGE_VERSION
      - run: npm ci
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
      - name: Set package version to environment variable
        run: echo ::set-env name=PACKAGE_VERSION::$(expr match "$GITHUB_REF" 'refs/tags/\([v0-9.]*\)')
      - name: config npm package version
        working-directory: ./packages/contract
        run: npm version $PACKAGE_VERSION
      - run: npm ci
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
